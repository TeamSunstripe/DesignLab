        <div style="width:50%;float:right;">
            <h3>STYLE</h3>
            <textarea id="styleAll" style="width:100%;height:800px;background-color:black;color:white;"></textarea>
        </div>
        <script>
            function changeStyleElement(elementString) {
                var element = document.getElementById(elementString);
                var elementTextarea = document.getElementById("display_" + elementString);
                element.style = elementTextarea.value;
                var styleAll = document.getElementById("styleAll");
                var html = "";
                for (var e = 0;e < elementData.length;e++) {
                    var elementTextarea = document.getElementById("display_" + elementData[e].title);
                    html += elementData[e].title + "{\n" + elementTextarea.value + "\n}\n";
                }
                styleAll.value = html;
            }
        </script>
