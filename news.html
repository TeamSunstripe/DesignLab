        <script>
            
            function openURL(url,target) {
                
                if( target )
                {
                    window.open(url, target); // 新しいタブを開き、ページを表示
                }
                else if ( target === undefined || target == "" )
                {
                    window.location.href = url; // 通常の遷移
                }
                else
                {
                    window.open(url, '_blank'); // 新しいタブを開き、ページを表示
                }
            }
